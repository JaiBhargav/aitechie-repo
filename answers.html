<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer a Question - AI Techie</title>
    <link rel="stylesheet" href="css/answers.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap"><!-- Link to CSS file -->
</head>
<body>
    <header>
        <h1>AI Techie</h1>
        <nav>
            <a href="main.html">Home</a> <!-- Redirect to main.html -->
        </nav>
    </header>

    <main>
        <section class="question-section">
            <h2 id="questionTitle">Loading question...</h2>
            <div class="answer-form">
                <textarea id="answerText" placeholder="Write your answer here..."></textarea>
                <button onclick="submitAnswer()">Submit Answer</button>
                <p id="message" class="error-message"></p>
            </div>
        </section>

        <section class="answers-section">
            <h3>Answers</h3>
            <div id="answersContainer" class="answers-list"></div>
        </section>
    </main>

    <script src="js/answers.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
