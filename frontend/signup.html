<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AI Techie</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> <!-- Google Fonts -->
    <link rel="stylesheet" href="css/signup.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="js/signup.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
