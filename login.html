<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Techie</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> <!-- Google Fonts -->
    <link rel="stylesheet" href="css/login.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>Login to AI Techie</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="js/login.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
